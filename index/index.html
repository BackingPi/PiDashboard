<!DOCTYPE html5>
<html>
    <head>
        <title>PiMonitor</title>
        <link rel="stylesheet" href="./css/stylesheet.css" >
    </head>
    
    <body>
        <h1>PiMonitor</h1>
        
        <div class="picontainer">
            <section class="container">
                <div class="pi">
                    <div class="motherboard">
                        <figure class="front"></figure>
                        <figure class="back"></figure>
                        <figure class="right"></figure>
                        <figure class="left"></figure>
                        <figure class="top"></figure>
                        <figure class="bottom"></figure>
                    </div>
                    <div class="ethernet">
                            <figure class="front">eth0</figure>
                            <figure class="back"></figure>
                            <figure class="right"></figure>
                            <figure class="left"></figure>
                            <figure class="top"></figure>
                            <figure class="bottom"></figure>
                    </div>
                    <div class="usb">
                            <figure class="front">usb</figure>
                            <figure class="back"></figure>
                            <figure class="right"></figure>
                            <figure class="left"></figure>
                            <figure class="top"></figure>
                            <figure class="bottom"></figure>
                    </div>
                    <div class="led" id="led1">
                        <div class="light"></div>
                        <div class="blur"></div>
                    </div>
                    <div class="led" id="led2">
                        <div class="light"></div>
                        <div class="blur"></div>
                    </div>
                    <div class="led" id="led3">
                        <div class="light"></div>
                        <div class="blur"></div>
                    </div>
                    <div class="led" id="led4">
                        <div class="light"></div>
                        <div class="blur"></div>
                    </div>
                    <div class="led" id="led5">
                        <div class="light"></div>
                        <div class="blur"></div>
                    </div>
                    
                    <div class="cpu">
                        <figure class="front">Cpu</figure>
                        <figure class="back"></figure>
                        <figure class="right"></figure>
                        <figure class="left"></figure>
                        <figure class="top"></figure>
                        <figure class="bottom"></figure>
                    </div>
                    
                    <div class="ram">
                        <figure class="front">Ram</figure>
                        <figure class="back"></figure>
                        <figure class="right"></figure>
                        <figure class="left"></figure>
                        <figure class="top"></figure>
                        <figure class="bottom"></figure>
                    </div>
                    
                    <div class="sd">
                        <figure class="front"></figure>
                        <figure class="back">sd</figure>
                        <figure class="right"></figure>
                        <figure class="left"></figure>
                        <figure class="top"></figure>
                        <figure class="bottom"></figure>
                    </div>
                    
                    
                    
                </div>
            </section>
        </div>
    </body>
</html>
